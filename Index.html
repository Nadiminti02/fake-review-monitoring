<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Monitoring</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: left; }
        button { padding: 10px 15px; cursor: pointer; }
        input { padding: 5px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake Review Monitoring Dashboard</h2>

        <h3>Total Reviews Processed: <span id="total-reviews">0</span></h3>
        <h3>Fake Reviews Detected: <span id="fake-reviews">0</span></h3>

        <h3>Flagged Reviews</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Review</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reviews-table">
                <!-- Reviews will be populated here dynamically -->
            </tbody>
        </table>

        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Dummy data for reviews
        const reviews = [
            { productName: "Product A", review: "This is a fake review!", flagged: true },
            { productName: "Product B", review: "This is a good product!", flagged: false }
        ];

        // Function to load the data into the table
        function loadReviews() {
            let totalReviews = reviews.length;
            let fakeReviews = reviews.filter(r => r.flagged).length;

            document.getElementById("total-reviews").innerText = totalReviews;
            document.getElementById("fake-reviews").innerText = fakeReviews;

            let table = document.getElementById("reviews-table");
            table.innerHTML = ''; // Clear the table

            reviews.forEach((review, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${review.productName}</td>
                    <td>${review.review}</td>
                    <td>
                        <button onclick="approveReview(${index})">Approve</button>
                        <button onclick="rejectReview(${index})">Reject</button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        // Function to approve a review
        function approveReview(index) {
            reviews[index].flagged = false;
            loadReviews(); // Refresh the data
        }

        // Function to reject a review
        function rejectReview(index) {
            reviews[index].flagged = true;
            loadReviews(); // Refresh the data
        }

        // Simple login function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password") {
                alert("Login successful!");
                loadReviews();
            } else {
                alert("Invalid credentials!");
            }
        }

        // Load reviews on page load
        window.onload = loadReviews;
    </script>
</body>
</html>
